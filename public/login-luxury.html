<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Bride Buddy - Your AI Wedding Planning Assistant">
    <title>Bride Buddy - Welcome Back</title>

    <!-- Preconnect to font providers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles-luxury.css">
    <link rel="stylesheet" href="/css/components-luxury.css">


    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <!-- Login Page Container -->
    <div class="bg-sunset">
        <div class="container" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: var(--space-8); padding-bottom: var(--space-8);">

            <!-- Logo -->
            <div class="animate-fade-in" style="margin-bottom: var(--space-8); text-align: center;">
                <img src="/official-logo.png" alt="Bride Buddy" style="max-width: 300px; width: 100%; height: auto; margin-bottom: var(--space-4); filter: drop-shadow(0 0 20px rgba(201, 169, 97, 0.3));">
                <p style="font-family: var(--font-heading); font-size: var(--text-xl); color: var(--color-body); font-weight: 300; margin-top: var(--space-2);">
                    Welcome Back
                </p>
            </div>

            <!-- Login Card -->
            <main id="main-content" class="card card-gold-accent animate-fade-in-scale" style="max-width: 480px; width: 100%; animation-delay: 0.2s;">
                <form id="loginForm">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder="you@example.com"
                            required
                            autocomplete="email"
                        >
                        <div class="form-error" id="emailError" style="display: none;">Please enter a valid email</div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div style="position: relative;">
                            <input
                                type="password"
                                id="password"
                                class="form-input"
                                placeholder="Your password"
                                required
                                autocomplete="current-password"
                                style="padding-right: var(--space-10);"
                            >
                            <button
                                type="button"
                                id="togglePassword"
                                class="btn-icon"
                                style="position: absolute; right: var(--space-3); top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--color-burgundy); padding: var(--space-2);"
                                aria-label="Toggle password visibility"
                            >
                                <svg id="eyeIcon" style="width: 20px; height: 20px; fill: currentColor;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="form-error" id="passwordError" style="display: none;">Please enter your password</div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-full" id="loginBtn">
                        Sign In
                    </button>

                    <!-- Verification email prompt -->
                    <div id="verificationEmailContainer" class="hidden" style="margin-top: var(--space-4);">
                        <button type="button" class="btn btn-secondary btn-full" id="verificationEmailBtn">
                            Send verification email
                        </button>
                        <p style="text-align: center; margin-top: var(--space-2); font-size: var(--text-xs); color: rgba(70, 32, 38, 0.75);">
                            Didn't get the confirmation email? We'll send one to the address above.
                        </p>
                    </div>

                    <!-- Forgot Password Link -->
                    <p style="text-align: center; margin-top: var(--space-4); font-size: var(--text-sm);">
                        <a href="#" id="forgotPasswordLink" style="color: var(--color-burgundy); text-decoration: none; opacity: 0.8;">
                            Forgot password?
                        </a>
                    </p>

                    <!-- Sign Up Link -->
                    <p style="text-align: center; margin-top: var(--space-6); font-size: var(--text-sm); color: var(--color-burgundy);">
                        Don't have an account?
                        <a href="signup-luxury.html" style="color: var(--color-gold); text-decoration: none; font-weight: 500;">
                            Start your wedding
                        </a>
                    </p>
                </form>
            </main>

            <!-- Toast Container -->
            <div id="toastContainer" class="toast-container"></div>

        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initSupabase, showToast, storeUserSession } from '/js/shared.js';

        // Initialize Supabase
        const supabase = initSupabase();

        // Check for invite token or return URL in query params
        const urlParams = new URLSearchParams(window.location.search);
        const inviteToken = urlParams.get('invite_token');
        const returnTo = urlParams.get('return_to');

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        });

        // Form validation
        function validateForm() {
            let isValid = true;

            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email || !emailRegex.test(email)) {
                emailError.style.display = 'block';
                document.getElementById('email').classList.add('is-error');
                isValid = false;
            } else {
                emailError.style.display = 'none';
                document.getElementById('email').classList.remove('is-error');
            }

            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');

            if (!password) {
                passwordError.style.display = 'block';
                document.getElementById('password').classList.add('is-error');
                isValid = false;
            } else {
                passwordError.style.display = 'none';
                document.getElementById('password').classList.remove('is-error');
            }

            return isValid;
        }

        // Handle login form submission
        const verificationEmailContainer = document.getElementById('verificationEmailContainer');
        const verificationEmailBtn = document.getElementById('verificationEmailBtn');
        let lastLoginEmail = '';
        let verificationEmailSent = false;

        function updateVerificationEmailButtonText() {
            verificationEmailBtn.textContent = verificationEmailSent
                ? 'Resend verification email'
                : 'Send verification email';
        }

        function hideVerificationEmailPrompt() {
            verificationEmailContainer.classList.add('hidden');
            verificationEmailBtn.disabled = false;
            updateVerificationEmailButtonText();
        }

        function showVerificationEmailPrompt() {
            verificationEmailContainer.classList.remove('hidden');
            verificationEmailBtn.disabled = false;
            updateVerificationEmailButtonText();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) return;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            lastLoginEmail = email;
            hideVerificationEmailPrompt();

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Signing in...';

            try {
                // Login attempt (email redacted for security)

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    console.error('Auth error:', error.message);
                    throw error;
                }

                // Authentication successful (user data redacted for security)
                showToast('Welcome back!', 'success');

                // Get user's wedding(s)

                // Try progressively simpler queries to handle different table structures
                let members = null;
                let memberError = null;

                // Attempt 1: With created_at ordering and role
                let result = await supabase
                    .from('wedding_members')
                    .select('wedding_id, role')
                    .eq('user_id', data.user.id)
                    .order('created_at', { ascending: false });

                members = result.data;
                memberError = result.error;

                // Attempt 2: If created_at fails, try without ordering
                if (memberError && (memberError.message?.includes('created_at') || memberError.code === '42703')) {
                    console.log('⚠️ Retrying without created_at ordering...');
                    result = await supabase
                        .from('wedding_members')
                        .select('wedding_id, role')
                        .eq('user_id', data.user.id);
                    members = result.data;
                    memberError = result.error;
                }

                // Attempt 3: If role fails, try just wedding_id
                if (memberError && (memberError.message?.includes('role') || memberError.code === '42703')) {
                    console.log('⚠️ Retrying with just wedding_id...');
                    result = await supabase
                        .from('wedding_members')
                        .select('wedding_id')
                        .eq('user_id', data.user.id);
                    members = result.data;
                    memberError = result.error;
                }

                // Attempt 4: If all else fails, try select *
                if (memberError) {
                    console.log('⚠️ Last attempt: selecting all columns...');
                    result = await supabase
                        .from('wedding_members')
                        .select('*')
                        .eq('user_id', data.user.id);
                    members = result.data;
                    memberError = result.error;
                }

                // Wedding lookup completed (data redacted for security)

                if (memberError) {
                    console.error('Wedding lookup error:', memberError.message);
                    showToast('Error loading your wedding: ' + memberError.message, 'error', 7000);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    return;
                }

                // Check if user has any weddings
                if (!members || members.length === 0) {
                    // If coming from invite, return to accept-invite page
                    if (inviteToken) {
                        // Set flag to auto-accept the invite
                        localStorage.setItem('auto_accept_invite', 'true');
                        localStorage.setItem('pending_invite_token', inviteToken);
                        window.location.href = `accept-invite-luxury.html?token=${inviteToken}`;
                        return;
                    }

                    // Otherwise send to onboarding to create their own wedding
                    showToast('Please complete your wedding setup', 'info', 3000);
                    setTimeout(() => {
                        window.location.href = 'onboarding-luxury.html';
                    }, 1000);
                    return;
                }

                // Use the first wedding (most recent)
                const primaryMember = members[0] || {};
                const weddingId = primaryMember.wedding_id;

                hideVerificationEmailPrompt();

                // Store session in localStorage immediately
                storeUserSession(data.user.id, weddingId);

                // Persist user role when available for downstream flows
                if (primaryMember.role) {
                    localStorage.setItem('user_role', primaryMember.role);
                }
                const storedUserRole = localStorage.getItem('user_role');
                const isBestie = (primaryMember.role || storedUserRole) === 'bestie';
                const chatDestination = isBestie ? 'bestie-chat-luxury.html' : 'chat-luxury.html';
                const chatToastMessage = isBestie
                    ? 'Redirecting you to bestie chat…'
                    : 'Redirecting you to chat…';

                // Determine redirect URL based on context
                if (inviteToken) {
                    // User came from invite - return to accept-invite page
                    // Set flag to auto-accept the invite
                    localStorage.setItem('auto_accept_invite', 'true');
                    localStorage.setItem('pending_invite_token', inviteToken);
                    window.location.href = `accept-invite-luxury.html?token=${inviteToken}`;
                } else if (returnTo) {
                    // Custom return URL provided
                    window.location.href = returnTo;
                } else {
                    // Normal login - redirect to appropriate chat experience
                    showToast(chatToastMessage, 'success');
                    const chatUrl = weddingId ? `${chatDestination}?wedding_id=${weddingId}` : chatDestination;
                    window.location.href = chatUrl;
                }
            } catch (error) {
                console.error('Login error:', error.message);

                const normalizedMessage = (error?.message || '').toLowerCase();
                const needsEmailConfirmation =
                    normalizedMessage.includes('email not confirmed') ||
                    normalizedMessage.includes('email needs to be confirmed') ||
                    (error?.status === 403 && normalizedMessage.includes('confirm'));

                if (needsEmailConfirmation) {
                    showToast('Please confirm your email before signing in. Check your inbox or resend the verification email.', 'warning', 6000);
                    showVerificationEmailPrompt();
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    return;
                }

                // Show detailed error message for debugging
                let errorMessage = 'Invalid email or password. Please try again.';
                if (error.message) {
                    console.error('Error details:', error.message);
                    // Show actual error temporarily for debugging
                    errorMessage = `Login failed: ${error.message}`;
                }

                showToast(errorMessage, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        verificationEmailBtn.addEventListener('click', async () => {
            const emailInputValue = document.getElementById('email').value.trim();
            const emailToUse = emailInputValue || lastLoginEmail;

            if (!emailToUse) {
                showToast('Enter your email above so we know where to send the confirmation link.', 'warning');
                return;
            }

            try {
                verificationEmailBtn.disabled = true;
                verificationEmailBtn.textContent = 'Sending…';

                const { error } = await supabase.auth.resend({
                    type: 'signup',
                    email: emailToUse,
                });

                if (error) throw error;

                showToast('Verification email sent! Check your inbox to activate your account.', 'success');
                verificationEmailSent = true;
            } catch (error) {
                console.error('Resend verification error:', error);
                showToast('Unable to resend the verification email. Please try again shortly.', 'error');
            } finally {
                verificationEmailBtn.disabled = false;
                updateVerificationEmailButtonText();
            }
        });

        // Handle forgot password
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showToast('Please enter your email address first', 'warning');
                return;
            }

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });

                if (error) throw error;

                showToast('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                showToast('Error sending password reset email', 'error');
            }
        });

        // Clear error on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('is-error');
                const errorElement = input.parentElement.querySelector('.form-error') ||
                                   input.closest('.form-group').querySelector('.form-error');
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
                if (input.id === 'email') {
                    verificationEmailSent = false;
                    updateVerificationEmailButtonText();
                }
            });
        });
    </script>

    <!-- Responsive Styles -->
    <style>
        @media (max-width: 768px) {
            .logo {
                font-size: var(--text-3xl) !important;
            }

            .card {
                padding: var(--space-6) var(--space-4) !important;
            }
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--color-cream);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
